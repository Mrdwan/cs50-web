{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
    <h2>Categories</h2>

    {% for category in categories %}
        <div class="card mb-3">
            <div class="row">
                <div class="col-md-8">
                    <div class="card-body">
                        <a href="{% url 'category' category.id %}" class="card-title">{{ category.title }}</a>
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="alert alert-danger">No Categories</div>
    {% endfor %}
</div>
{% endblock %}
