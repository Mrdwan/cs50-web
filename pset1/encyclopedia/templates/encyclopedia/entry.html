{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row mb-2">
            <div class="col">
                {{ entry|safe }}
            </div>
        </div>
        <hr>
        <div class="row mt-2">
            <div class="col">
                <a class="btn btn-primary btn-sm" href="{% url 'edit' title %}">Edit</a>
            </div>
        </div>
    </div>

{% endblock %}
