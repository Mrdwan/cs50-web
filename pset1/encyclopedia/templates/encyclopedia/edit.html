{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit: {{ title }}
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-6 mt-5">
                <h1>Edit: {{ title }}</h1>
                <form action="{% url 'edit' title %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group mt-2">
                        <textarea name="content" class="form-control" rows="10" placeholder="Page Content">{{ entry }}</textarea>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-success btn-lg">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
