<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="assets/css/app.css">
    </head>
    <body>
        <header>
            <ul>
                <li>
                    <a href="index.html">Back to Google search</a>
                </li>
            </ul>
        </header>

        <main>
            <img src="assets/images/logo.png" alt="Logo">

            <form action="https://google.com/search">
                <div class="form-group">
                    <label for="name">all these words:</label>
                    <input type="text" class="form-control" name="as_q">
                </div>
                <div class="form-group">
                    <label for="name">this exact word or phrase:</label>
                    <input type="text" class="form-control" name="as_epq">
                </div>
                <div class="form-group">
                    <label for="name">any of these words:</label>
                    <input type="text" class="form-control" name="as_oq">
                </div>
                <div class="form-group">
                    <label for="name">none of these words:</label>
                    <input type="text" class="form-control" name="as_eq">
                </div>
                <div>
                    <button type="submit" class="btn-blue">Google Advanced Search</button>
                </div>
            </form>
        </main>
    </body>
</html>
